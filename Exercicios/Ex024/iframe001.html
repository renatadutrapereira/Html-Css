<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width:400px;
            height: 400px;
            border: 1px solid rgb(36, 32, 233);
        }
            
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão do iframe 300x150
             Sempre prevalecerá a configuração das CSS no style -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programar</p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500">
        no <a href="https://gustavoguanabara.github.io" target="_blank"> Github</a>
        </iframe>
        também é muito legal.

    </p>
</body>
</html>
