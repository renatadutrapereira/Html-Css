<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência. &#x1F92F</p>
    <picture>
        <source media="(max-width: 640px)" srcset="imagens/imagem500x333.jpg" type="image/jpeg">
        <source media="(max-width: 1280px)" srcset="imagens/imagem640x426.jpg" type="image/jpeg">
        <img src="imagens/imagem1280x853.jpg" alt="imagem 1280">
    </picture>
    
</body>
</html>
